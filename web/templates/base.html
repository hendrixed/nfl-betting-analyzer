<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NFL Prediction System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .stat-card { border-left: 4px solid #007bff; }
        .prediction-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .team-logo { width: 40px; height: 40px; }
        .position-badge { font-size: 0.8em; }
        .game-score { font-size: 1.2em; font-weight: bold; }
        .confidence-high { color: #28a745; }
        .confidence-medium { color: #ffc107; }
        .confidence-low { color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/games"><i class="fas fa-football-ball"></i> NFL Predictions</a>
            <div class="navbar-nav">
                <a class="nav-link {% if request and request.url.path.startswith('/web/players') %}active{% endif %}" href="/web/players">Players</a>
                <a class="nav-link {% if request and (request.url.path.startswith('/teams') or request.url.path.startswith('/team/')) %}active{% endif %}" href="/teams">Teams</a>
                <a class="nav-link {% if request and request.url.path.startswith('/games') %}active{% endif %}" href="/games">Games</a>
                <a class="nav-link {% if request and request.url.path.startswith('/predictions') %}active{% endif %}" href="/predictions">Predictions</a>
                <a class="nav-link {% if request and request.url.path.startswith('/web/leaderboards') %}active{% endif %}" href="/web/leaderboards">Leaderboards</a>
                <a class="nav-link {% if request and request.url.path.startswith('/web/odds') %}active{% endif %}" href="/web/odds">Odds</a>
                <a class="nav-link {% if request and request.url.path.startswith('/web/backtests') %}active{% endif %}" href="/web/backtests">Backtests</a>
                <a class="nav-link {% if request and request.url.path.startswith('/web/insights') %}active{% endif %}" href="/web/insights">Insights</a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
